# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]
PaginatePath = "slide"
Paginate = 1
defaultContentLanguageInSubdir = true
DefaultContentLanguage = "tph"
baseurl = "/"

[languages]
  [languages.tph]
    weight = 1

    languageName = "tph"
    title = "TPH Spectra ST Effects"
    contentDir = "content/tph"

  [languages.neo]
    langaugeName = "neo"
    title = "Neo Spectra ST Effects"
    weight = 2
    contentDir = "content/neo"

  [languages.ceramx]
    langaugeName = "ceramx"
    title = "Ceram.X Spectra ST Effects"
    weight = 3
    contentDir = "content/ceramx"
