{{ partial "header" . }}
{{ partial "nav" . }}

<div id="landing-page" class="mw1100 mv6 center">
  <div class="container">

      {{ $paginator := .Paginate (where .Data.Pages "Type" "slide") }}
      <ul class="pagination pa0 relative">
        <hr class="pagination-connect">
        {{ range $paginator.Pagers }}
        <li class="page-number pa3 br-100 dib w2 h2 overflow-hidden {{ if eq . $paginator }}current-page{{ end }}">
          <a class="db white lh2 link pa1 absolute b" href="{{ .URL }}">{{ .PageNumber }}</a>
        </li>
        {{ end }}
      </ul>
      {{ range $paginator.Pages }}

      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            {{ .Render "single" }}
          </li>
        </ul>
      </div>

      {{ end }}

</div>

{{ partial "footer" . }}
