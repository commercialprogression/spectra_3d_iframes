<div class="slide-wrapper flex flex-row">
  <div class="slide-text w-100">
    <h2 class="gotham ds-blue">{{ .Params.title }}</h2>
    <h3 class="gotham">{{ .Params.subtitle }}</h3>
    <p>{{ .Summary | safeHTML }}</p>
    <div class="legend">
      {{ range .Params.legend }}
      <div class="legend-item">
        <div class="legend-color {{ .color }}"></div>
        <p class="gotham">{{ .text }}</p>
      </div>
      {{ end }}
    </div>
  </div>
  <div id="modal" class="slide-modal">
    {{ if (.Params.obj) }}
      <div class="dn modal-close" id="modalclose">
        <img src="/img/close-out.png" />
      </div>
      <div class="slide-object threed-object tc" data-obj="{{ .Params.obj }}" data-mtl="{{ .Params.mtl }}">
        <img src="/img/{{ .Params.placeholder }}" alt="" />
      </div>
      <div id="full-screen-button" class="full-screen-button tc pv3">
        <a class="button gotham">View Full Screen</a>
      </div>
    {{ else }}
      <div id="modal" class="slide-object threed-object">
        <img src="/img/{{ .Params.placeholder }}" alt="" />
      </div>
    {{ end }}
  </div>
</div>
